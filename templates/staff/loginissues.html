{% extends 'base.html' %}

{% block header %}
<div class = "header-item text">Staff Account</div>
{%endblock%}

{% block main %}
<section class = "main-item">
  <h1> What login issue are you having? </h1>
  <form id='loginIssue' onsubmit="return validateLoginIssues()">
    <b>Select the issue:</b><br>
    <select value="issue" onchange="issueSelected(this)" name="loginIssue">
      <option value="forgotUsername">Forgot Username</option>
      <option value="forgotPassword">Forgot Password</option>
    </select>
    <br>
    <span id="infoRecovery">
      <b>Enter email address for a username reminder</b>
      <input type='email' placeholder='Enter your email address here' name='email' autocomplete="email" required>
    </span>
    <br>
    <button type = "submit">Submit</button>
  </form>
  <span id='msg'></span>
</section>
{% endblock %}
