<!DOCTYPE html>
{% extends 'base.html' %}
{% block head %}
{{ super() }}
<script type="text/javascript" src="../static/js/formhandling.js"></script>
{%endblock%}

{% block header %}
<div class = "header-item text">Download database</div>
{%endblock%}

{% block main %}
<section class = "main-item">
  <h1> Download the database as an excel file </h1>
  <br>
  <div class="italics">Includes event forms and tournament forms in separate tabs</div>
  <button onclick="generatexlsx()">Generate xslx file</button>
  <div><a href="" id="downloadStatus"></a></div>
</section>
<script>
function generatexlsx(){
  $.ajax({
    type: "POST",
    url: "/Admin/Downloadfile",
    data: null,
    success: savexlsx});
}

function savexlsx(fileRoute){
  console.log(fileRoute);
  document.getElementById("downloadStatus").innerHTML = "Click this link to download the spreadsheet";
  document.getElementById("downloadStatus").href = fileRoute;
}
</script>
{%endblock%}
