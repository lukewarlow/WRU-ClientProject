<!DOCTYPE html>
{% extends 'base.html' %}
{% block head %}
{{ super() }}

<!--TODO move to js-->
<script>
  function genderValidation(){
    var maleGender = document.forms["tourForm"]["maleGenderSelect"].value;
    var femaleGender = document.forms["tourForm"]["femaleGenderSelect"].value;
    if ((Number(maleGender) + Number(femaleGender)) != 100){
      alert("The percentage total of male and female genders must equal 100%");
      return false;
    }
  }
</script>
{%endblock%}

{% block header %}
<div class = "banner">WRU Tournament form</div>
{%endblock%}

{% block main%}
  <form id="eventForm" action="#" onsubmit="filloutForm()" method="post">
    <h2> Tournament information form </h2>

    <h3> Tournament information </h3>
    <div>Age category</div>
    <select value="age" name="ageRange">
      <option value="minis">Minis</option>
      <option value="junior">Junior</option>
      <option value="youth">Youth</option>
      <option value="older">Older</option>
    </select>
    <br>
    <div>Percentage of males</div>
    <select value="maleGender" name="maleGenderSelect">
      <option value="0">0%</option>
      <option value="10">10%</option>
      <option value="20">20%</option>
      <option value="30">30%</option>
      <option value="40">40%</option>
      <option value="50">50%</option>
      <option value="60">60%</option>
      <option value="70">70%</option>
      <option value="80">80%</option>
      <option value="90">90%</option>
      <option value="100">100%</option>
    </select>
    <br>
    <div>Percentage of females</div>
    <select value="femaleGender" name="femaleGenderSelect">
      <option value="0">0%</option>
      <option value="10">10%</option>
      <option value="20">20%</option>
      <option value="30">30%</option>
      <option value="40">40%</option>
      <option value="50">50%</option>
      <option value="60">60%</option>
      <option value="70">70%</option>
      <option value="80">80%</option>
      <option value="90">90%</option>
      <option value="100">100%</option>
    </select>
    <br>

    <button type="submit" value="submit" >Submit form</button><br><br>
    <!-- The form-data will be reset to default values if pressed -->
    <button type="reset">Reset form</button> <!--https://www.w3schools.com/html/tryit.asp?filename=tryhtml_input_reset (Retrieved 17/11/17)-->
  </form>
{%endblock%}

{% block footer %}
{%endblock%}
